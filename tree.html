    <script id="tpl" type="text/html">
        <ul>
            <%for(var i in items){%>   
                <li>
                    <input type="checkBox" class="checkOne" onclick="clickOne()" id="<%=items[i].id%>" for="<%=items[i].id%>"/><label for="ck1">
                    <%=items[i].name%>
                </li>
            <%}%>
        </ul>
    </script>

    <script type="text/javascript" charset="utf-8">
        $(function () {
            var data={
                items:[
                    {'name':'足球', 'id': 'ck1'},
                    {'name':'网球', 'id': 'ck2'},
                    {'name':'名字三', 'id': 'ck3'},
                    {'name':'篮球', 'id': 'ck4'},
                    {'name':'棒球', 'id': 'ck4'}
                ]
            }
            var html = template('tpl', data);
            document.getElementById('tab').innerHTML = html;
            $('#tab').html(html)


        })
    </script>
    <script>
         function clickAll(){
                $(".checkOne").prop("checked",$(".checkAll").prop("checked"));
            }
            
        function clickOne(){
            var allChecked = true;
            $(".checkOne").each(function(){
                if($(this).prop("checked") == false){
                    allChecked = false;
                };
            });
            if(allChecked){
                $(".checkAll").prop("checked",true);
            } else {
                $(".checkAll").prop("checked",false);
            }
        }

    </script>
